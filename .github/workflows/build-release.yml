name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgpiod-dev pkg-config
      
      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
      
      - name: Generate DEB package
        run: |
          cd build
          cpack
      
      - name: Get version from CMakeLists.txt
        id: get_version
        run: |
          VERSION=$(grep -oP 'VERSION "\K[^"]+' CMakeLists.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
      
      - name: Upload DEB package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/modernjvs-${{ steps.get_version.outputs.version }}-Linux.deb
          asset_name: modernjvs-${{ steps.get_version.outputs.version }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
