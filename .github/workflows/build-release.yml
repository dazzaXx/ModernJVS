name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgpiod-dev pkg-config
      
      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
      
      - name: Generate DEB package
        run: |
          cd build
          cpack
      
      - name: Get version from CMakeLists.txt
        id: get_version
        run: |
          # Extract VERSION from project() block using awk
          # Searches from 'project(' to closing ')' and extracts content within quotes after VERSION
          VERSION=$(awk '/project\(/,/^[[:space:]]*\)/ {if (/VERSION/) {match($0, /"[^"]*"/); print substr($0, RSTART+1, RLENGTH-2); exit}}' CMakeLists.txt)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from CMakeLists.txt"
            exit 1
          fi
          # Validate version format (basic semver check)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Version '$VERSION' does not match expected format (X.Y.Z)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Verify DEB package exists
        run: |
          if ! ls build/*.deb 1> /dev/null 2>&1; then
            echo "Error: No .deb package found in build directory"
            exit 1
          fi
          echo "Found .deb package(s):"
          ls -lh build/*.deb
      
      - name: Create Release and Upload DEB package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: build/*.deb
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
