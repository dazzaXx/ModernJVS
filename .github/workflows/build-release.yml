name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgpiod-dev pkg-config
      
      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
      
      - name: Generate DEB package
        run: |
          cd build
          cpack
      
      - name: Get version from CMakeLists.txt
        id: get_version
        run: |
          VERSION=$(awk -F'"' '/^[[:space:]]*VERSION/ {print $2; exit}' CMakeLists.txt)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from CMakeLists.txt"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release and Upload DEB package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: build/modernjvs-${{ steps.get_version.outputs.version }}-Linux.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
